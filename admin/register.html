<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Médiateur.com — Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css"> <!-- Inclusion du fichier CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- FORMULAIRE INSCRIPTION -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height:100vh; max-width:480px;">
        <form class="w-100 p-4 rounded shadow-sm connexion">
            <h3 class="text-center mb-3">Créer un compte</h3>
            <p class="text-center text-muted mb-4">Rejoignez Médiateur.com gratuitement</p>

            <!-- Nom complet -->
            <div class="mb-3">
            <label class="form-label">Nom complet</label>
            <input type="text" class="form-control" placeholder="Votre nom et prénom" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
            <label class="form-label">Adresse Email</label>
            <input type="email" class="form-control" placeholder="exemple@gmail.com" required>
            </div>

            <!-- Téléphone -->
            <div class="mb-3">
            <label class="form-label">Téléphone</label>
            <input type="tel" class="form-control" placeholder="+243 999 999 999" required>
            </div>

            <!-- Mot de passe -->
            <div class="mb-3 position-relative">
            <label class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="pwdRegister" placeholder="********" required>

            <!-- Confirmation -->
            <div class="mb-3 position-relative">
            <label class="form-label">Confirmer le mot de passe</label>
            <input type="password" class="form-control" id="pwdConfirm" placeholder="********" required>

            <!-- CGU -->
            <div class="form-check mb-3 pt-2">
            <input class="form-check-input" type="checkbox" id="cgu" required>
            <label class="form-check-label" for="cgu">
                J’accepte les <a href="#" class="text-decoration-none">Conditions & Politique de confidentialité</a>
            </label>
            </div>

            <!-- Bouton -->
            <button class="btn btn-primary w-100" type="submit">S’inscrire</button>

            <!-- Lien vers connexion -->
            <div class="mt-3 text-center">
            <span class="text-muted">Déjà un compte ?</span>
            <a href="login.html" class="text-decoration-none">Se connecter</a>
            </div>
        </form>
    </div>
<!-- Floating Button for Dark Mode -->
    <button class="floating-button" onclick="toggleDarkMode()">
        <i class="bi bi-moon-fill"></i>
    </button>
    <script>

        function handleSearch(event) {
            event.preventDefault(); // Empêche la soumission du formulaire
            const query = document.getElementById('searchInput').value;
            alert(`Recherche pour : ${query}`); // Simule une recherche
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');

            //let texteColor = document.getElementById("dark-mode");
            //texteColor.style.backgroundColor = "red"; // Change la couleur du texte en blanc
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
