<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Médiateur.com — Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css"> <!-- Inclusion du fichier CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>  
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; max-width: 420px;">
    <form class="w-100 p-4 rounded shadow-sm connexion">
      <h3 class="text-center mb-4">Connexion</h3>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Adresse Email</label>
        <input type="email" class="form-control" placeholder="exemple@gmail.com" required>
      </div>

      <!-- Mot de passe + visibilité -->
      <div class="mb-3 position-relative">
        <label class="form-label">Mot de passe</label>
        <input type="password" class="form-control" placeholder="********" id="passwordInput" required>
      </div>

      <!-- Restez connecté -->
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="keepLoggedIn">
        <label class="form-check-label" for="keepLoggedIn">
          Restez connecté
        </label>
      </div>

      <!-- Bouton -->
      <button class="btn btn-primary w-100 mb-3" type="submit">Se connecter</button>

      <!-- Lien -->
      <div class="text-center">
        <a href="#" class="text-decoration-none">Mot de passe oublié ?</a>
      </div>
    </form>
  </div>

  <!-- Floating Button for Dark Mode -->
    <button class="floating-button" onclick="toggleDarkMode()">
        <i class="bi bi-moon-fill"></i>
    </button>
    <script>

        function handleSearch(event) {
            event.preventDefault(); // Empêche la soumission du formulaire
            const query = document.getElementById('searchInput').value;
            alert(`Recherche pour : ${query}`); // Simule une recherche
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');

            //let texteColor = document.getElementById("dark-mode");
            //texteColor.style.backgroundColor = "red"; // Change la couleur du texte en blanc
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
